<!DOCTYPE html>
<html>
<head>
  <title>Teste de M치scaras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Teste de M치scaras</h2>
    
    <form>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control cpf-mask" id="cpf" name="cpf" placeholder="000.000.000-00">
      </div>
      
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control phone-mask" id="telefone" name="telefone" placeholder="(11) 99999-9999">
      </div>
      
      <button type="submit" class="btn btn-primary">Teste</button>
    </form>
  </div>

  <script>
    // M치scaras para CPF e Telefone
    class InputMasks {
      static init() {
        console.log('Inicializando m치scaras...');
        this.applyCpfMasks();
        this.applyPhoneMasks();
      }

      static applyCpfMasks() {
        const cpfInputs = document.querySelectorAll('input[name*="cpf"], input[id*="cpf"], .cpf-mask');
        console.log(`Encontrados ${cpfInputs.length} campos de CPF`);
        
        cpfInputs.forEach(input => {
          input.addEventListener('input', this.cpfMaskHandler);
        });
      }

      static applyPhoneMasks() {
        const phoneInputs = document.querySelectorAll('input[name*="telefone"], input[id*="telefone"], .phone-mask');
        console.log(`Encontrados ${phoneInputs.length} campos de telefone`);
        
        phoneInputs.forEach(input => {
          input.addEventListener('input', this.phoneMaskHandler);
        });
      }

      static cpfMaskHandler(e) {
        let value = e.target.value.replace(/\D/g, '');
        
        if (value.length > 11) {
          value = value.substring(0, 11);
        }
        
        if (value.length > 9) {
          value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
        } else if (value.length > 6) {
          value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
        } else if (value.length > 3) {
          value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
        }
        
        e.target.value = value;
      }

      static phoneMaskHandler(e) {
        let value = e.target.value.replace(/\D/g, '');
        
        if (value.length > 11) {
          value = value.substring(0, 11);
        }
        
        if (value.length === 11) {
          value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        } else if (value.length === 10) {
          value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
        } else if (value.length > 6) {
          if (value.length <= 10) {
            value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
          } else {
            value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
          }
        } else if (value.length > 2) {
          value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
        } else if (value.length > 0) {
          value = value.replace(/(\d{0,2})/, '($1');
          if (value === '(') value = '';
        }
        
        e.target.value = value;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      InputMasks.init();
    });
  </script>
</body>
</html>
