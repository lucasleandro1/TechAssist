databases:
  - name: assisttech_database
    databaseName: assisttech_prod
    user: assisttech
    plan: free

services:
  - type: redis
    name: redis-sidekiq
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []
  - type: web
    name: assisttech_web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s -d -p 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: assisttech_database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-sidekiq
          property: connectionString
      - key: PORT
        value: 10000
