databases:
  - name: app_database
    databaseName: app_prod
    user: app_db
    plan: free

services:
  - type: web
    name: app_web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: app_database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 4
